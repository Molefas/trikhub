[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trikhub"
version = "0.6.0"
description = "Python SDK for TrikHub - AI skills marketplace"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "TrikHub Team", email = "team@trikhub.com"}
]
keywords = ["ai", "agents", "skills", "llm", "tools"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "pydantic>=2.0.0",
    "jsonschema>=4.0.0",
    "httpx>=0.25.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
server = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
]
langchain = [
    "langchain-core>=0.3.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "build>=1.0.0",
    "twine>=5.0.0",
]

[project.scripts]
trik = "trikhub.cli.main:cli"
trikhub-worker = "trikhub.worker.main:run_worker"

[project.urls]
Homepage = "https://trikhub.com"
Documentation = "https://docs.trikhub.com"
Repository = "https://github.com/Molefas/trikhub/tree/main/packages/python"

[tool.setuptools.packages.find]
where = ["."]
include = ["trikhub*"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["../../tests/python"]
